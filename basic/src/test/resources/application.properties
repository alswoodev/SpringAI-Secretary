spring.application.name=basic
spring.config.import=optional:file:.env[.properties]

server.port=8081

#MCP
spring.ai.mcp.client.stdio.servers-configuration=classpath:mcp-servers.json

#MariaDB DataStructure
spring.datasource.url=jdbc:mariadb://localhost:3309/springai
spring.datasource.username=user
spring.datasource.password=user1234

#JPA
#create->update
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

#Spring AI -> OpenAiChatModel
spring.ai.openai.api-key=${OPEN_API_KEY}
spring.ai.openai.chat.options.model=gpt-5-mini
spring.ai.openai.embedding.options.model=text-embedding-3-small
spring.ai.openai.chat.options.temperature=1.0

#Spring AI vectorstore
spring.ai.vectorstore.mariadb.initialize-schema=true
spring.ai.vectorstore.mariadb.table-name=vector_store
spring.ai.vectorstore.mariadb.dimensions=1536
spring.ai.vectorstore.mariadb.distance-type=COSINE

#Chat Memory
spring.ai.chat.memory.repository.jdbc.initialize-schema=always

#Log
logging.level.org.springframework.ai.chat.client.advisor=DEBUG