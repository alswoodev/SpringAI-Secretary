spring.application.name=basic
spring.config.import=optional:file:.env[.properties]

server.port=8081

#MCP
#spring.ai.mcp.client.stdio.servers-configuration=classpath:mcp-servers.json

#MariaDB DataStructure
spring.datasource.url=jdbc:postgresql://localhost:5432/springai
spring.datasource.username=user
spring.datasource.password=user1234
spring.datasource.driver-class-name=org.postgresql.Driver

#JPA
#Set ddl-auto property as create to debug
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Spring AI -> GoogleGenAIChatModel
spring.ai.google.genai.api-key=${GOOGLE_API_KEY}
spring.ai.google.genai.chat.options.model=gemini-2.5-flash-lite
spring.ai.google.genai.embedding.api-key=${GOOGLE_API_KEY}
spring.ai.google.genai.embedding.text.options.model=gemini-embedding-001

#Spring AI vectorstore
# SET THIS PROPERTY AS FALSE IF YOU HAVE SCHEMA ALREADY(when ddl-auto create) spring.ai.vectorstore.pgvector.initialize-schema=false
spring.ai.vectorstore.pgvector.table-name=vector_store
# Set other properties about Vector Store as default

#Chat Memory
spring.ai.chat.memory.repository.jdbc.initialize-schema=always

#Log
#logging.level.org.springframework.beans.factory=DEBUG
logging.level.org.springframework.ai=DEBUG